behaviors:
  PlayerBehaviour:
    trainer_type: ppo
    hyperparameters:
      batch_size: 4096
      buffer_size: 50000
      learning_rate: 0.0003
      beta: 0.001
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      # gail:               # Generative Adversarial Imitation Learning
      #   strength: 0.5     # How much it behaves like the demo 
      #   demo_path: ./demos/withcheats/
    # behavioral_cloning:   #? how is it different from gail ? Is it really worth using both ?
    #   strength: 0.5     
    #   demo_path: ./demos/noraycasts/
    keep_checkpoints: 5
    max_steps: 50000000
    time_horizon: 1000
    summary_freq: 50000
